<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crear Usuario</h1>
        <form id="form-crear-usuario" class="mt-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo</label>
                <input type="email" class="form-control" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="contraseña" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contraseña" required>
            </div>
            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-select" id="rol" required>
                    <!-- Los roles se cargarán dinámicamente -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Crear Usuario</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios para consumir la API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_ROLES_URL = 'http://localhost:5000/api/roles';
        const API_USUARIOS_URL = 'http://localhost:5000/api/usuarios';

        // Función para cargar los roles en el select
        async function cargarRoles() {
            try {
                const response = await axios.get(API_ROLES_URL);
                const roles = response.data;

                const selectRol = document.getElementById('rol');
                selectRol.innerHTML = '';

                roles.forEach(rol => {
                    const option = document.createElement('option');
                    option.value = rol.id_rol;
                    option.textContent = rol.nombre;
                    selectRol.appendChild(option);
                });
            } catch (error) {
                console.error('Error al cargar los roles:', error);
            }
        }

        // Función para manejar el envío del formulario
        async function crearUsuario(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const contraseña = document.getElementById('contraseña').value;
            const rolId = document.getElementById('rol').value;

            try {
                await axios.post(API_USUARIOS_URL, {
                    nombre,
                    correo,
                    contraseña,
                    rol_id: rolId
                });
                alert('Usuario creado exitosamente');
                document.getElementById('form-crear-usuario').reset();
            } catch (error) {
                console.error('Error al crear el usuario:', error);
                alert('Hubo un error al crear el usuario');
            }
        }

        // Cargar roles al cargar la página
        window.onload = () => {
            cargarRoles();
            document.getElementById('form-crear-usuario').addEventListener('submit', crearUsuario);
        };
    </script>
</body>
</html>
