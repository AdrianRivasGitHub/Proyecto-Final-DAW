<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Recetas</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Lista de Recetas</h3>
                <ul id="lista-recetas" class="list-group">
                    <!-- Aquí se cargarán los nombres de las recetas -->
                </ul>
            </div>
            <div class="col-md-8">
                <h3>Detalle de la Receta</h3>
                <div id="detalle-receta" class="card">
                    <!-- Aquí se mostrará el detalle de la receta seleccionada -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios para consumir la API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const API_URL = 'http://localhost:5000/api/recetas';

        // Función para cargar la lista de recetas
        async function cargarRecetas() {
            try {
                const response = await axios.get(API_URL);
                const recetas = response.data;

                const listaRecetas = document.getElementById('lista-recetas');
                listaRecetas.innerHTML = '';

                recetas.forEach(receta => {
                    const recetaItem = document.createElement('li');
                    recetaItem.className = 'list-group-item';
                    recetaItem.textContent = receta.nombre;
                    recetaItem.onclick = () => mostrarDetalleReceta(receta);
                    listaRecetas.appendChild(recetaItem);
                });
            } catch (error) {
                console.error('Error al cargar las recetas:', error);
            }
        }

        // Función para mostrar el detalle de una receta
        function mostrarDetalleReceta(receta) {
            const detalleReceta = document.getElementById('detalle-receta');
            detalleReceta.innerHTML = `
                <img src="${receta.imagen_url || 'https://via.placeholder.com/150'}" class="card-img-top" alt="${receta.nombre}">
                <div class="card-body">
                    <h5 class="card-title">${receta.nombre}</h5>
                    <p class="card-text">${receta.descripcion || 'Sin descripción disponible.'}</p>
                    <p><strong>Categoría:</strong> ${receta.categoria?.nombre || 'No especificada.'}</p>
                    <p><strong>Región:</strong> ${receta.region?.nombre || 'No especificada.'}</p>
                    <p><strong>Ingredientes:</strong> ${receta.ingredientes || 'No especificados.'}</p>
                    <p><strong>Instrucciones:</strong> ${receta.preparacion || 'No especificadas.'}</p>
                </div>
            `;
        }

        // Cargar recetas al cargar la página
        window.onload = cargarRecetas;
    </script>
</body>
</html>
